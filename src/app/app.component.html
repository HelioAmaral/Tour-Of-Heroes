<h1>{{ title }}</h1>

<!--<nav> element and, within that, an anchor element that, when clicked, triggers navigation to the HeroesComponent
A routerLink attribute is set to "/heroes" and "/dashboard", the string that the router matches to the route to HeroesComponent and DashBoardComponent. The routerLink is the selector for the RouterLink directive that turns user clicks into router navigations. It's another of the public directives in the RouterModule.
-->
<nav>
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/heroes">Heroes</a>
</nav>
<router-outlet></router-outlet>
<app-messages></app-messages>
